name: Create docker image with make

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: init go
      run: go mod init barcodeserver.go && go mod tidy

    - name: Make binaries
      run: make barcodeserver-amd64

    - name: Make docker
      run: make docker
